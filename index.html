<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <figure>
     <div class="image">
       <img src="images/bg-pattern-card.svg" alt="header">
     </div>
     <img src="images/image-victor.jpg" class="profilePhoto" alt="profilephoto">
     <figcaption>
       <h1>  Victor Crest <span class="age">26</span></h1>
       <span class="location">  London </span>

       <ul class="details">
         
         <li> 80K<span> Followers</span></li>
         <li> 803K<span> Likes</span></li>
         <li> 1.4K<span> Photos</span></li>

       </ul>
     </figcaption>
  </figure>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zienab Mohamed</a>.
  </footer>
</body>
</html>
